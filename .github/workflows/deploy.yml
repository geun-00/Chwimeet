name: deploy

# =========================
# Ï†ÑÏó≠ ÌôòÍ≤ΩÎ≥ÄÏàò
# =========================
env:
  OWNER_LC: chwimeet
  IMAGE_REPOSITORY: chwimeet-backend
  CONTAINER_1_NAME: app-container-1
  CONTAINER_2_NAME: app-container-2
  CONTAINER_PORT: 8080
  EC2_INSTANCE_TAG_NAME: chwimeet-backend
  DOCKER_NETWORK: common

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "build.gradle"
      - "settings.gradle"
      - "Dockerfile"
    branches:
      - main

permissions:
  contents: write
  packages: write

defaults:
  run:
    shell: bash

jobs:
  # ---------------------------------------------------------
  # 1) ÌÉúÍ∑∏/Î¶¥Î¶¨Ï¶à ÏÉùÏÑ±
  # ---------------------------------------------------------
  makeTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  # ---------------------------------------------------------
  # 2) JOOQ ÌÅ¥ÎûòÏä§ ÏÉùÏÑ±
  # ---------------------------------------------------------
  generateJooq:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: chwimeet
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        working-directory: backend
        run: chmod +x gradlew

      - name: Cache JOOQ generated sources
        id: cache-jooq
        uses: actions/cache@v4
        with:
          path: backend/src/generated
          key: jooq-${{ hashFiles('backend/src/main/resources/db/migration/*.sql', 'backend/build.gradle.kts') }}
          restore-keys: |
            jooq-

      - name: Generate JOOQ sources
        if: steps.cache-jooq.outputs.cache-hit != 'true'
        working-directory: backend
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING__DATASOURCE__USERNAME: root
          SPRING__DATASOURCE__PASSWORD: ${{ secrets.DB_PASSWORD }}
          SPRING__DATASOURCE__URL: jdbc:mariadb://127.0.0.1:3306/chwimeet
        run: |
          echo "=== Starting JOOQ Generation ==="
          echo "SPRING__DATASOURCE__URL=$SPRING__DATASOURCE__URL"
          echo "‚öôÔ∏è  JOOQ plugin will automatically run Flyway migration"
          
          ./gradlew generateJooqClasses --no-daemon --stacktrace
          
          if [ -d "src/generated/com/back/jooq/tables" ]; then
            echo "‚úÖ JOOQ generated successfully"
            ls -la src/generated/com/back/jooq/tables/
          else
            echo "‚ùå JOOQ generation failed"
            exit 1
          fi

      - name: Skip JOOQ generation (using cache)
        if: steps.cache-jooq.outputs.cache-hit == 'true'
        run: |
          echo "‚ö° JOOQ generation skipped (using cached sources)"
          ls -la backend/src/generated/com/back/jooq/tables/ || {
            echo "‚ö†Ô∏è  Cache corrupt - regenerating"
            exit 1
          }

      # Ìï≠ÏÉÅ ÏïÑÌã∞Ìå©Ìä∏ ÏóÖÎ°úÎìú (Ï∫êÏãúÏóêÏÑú Î≥µÏõêÌïú Í≤ΩÏö∞ÎèÑ Ìè¨Ìï®)
      - name: Upload JOOQ generated sources
        uses: actions/upload-artifact@v4
        with:
          name: jooq-generated-sources
          path: backend/src/generated
          retention-days: 1
          if-no-files-found: error

  # ---------------------------------------------------------
  # 3) ÎèÑÏª§ Ïù¥ÎØ∏ÏßÄ ÎπåÎìú/Ìë∏Ïãú
  # ---------------------------------------------------------
  buildImageAndPush:
    name: ÎèÑÏª§ Ïù¥ÎØ∏ÏßÄ ÎπåÎìúÏôÄ Ìë∏Ïãú
    needs: [makeTagAndRelease, generateJooq]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download JOOQ generated sources
        uses: actions/download-artifact@v4
        with:
          name: jooq-generated-sources
          path: backend/src/generated

      - name: Verify JOOQ sources
        run: |
          echo "üì¶ Verifying JOOQ sources:"
          if [ -d "backend/src/generated/com/back/jooq/tables" ]; then
            echo "‚úÖ JOOQ sources found"
            ls -la backend/src/generated/com/back/jooq/tables/
          else
            echo "‚ùå JOOQ sources missing!"
            exit 1
          fi

      - name: Docker Buildx ÏÑ§Ïπò
        uses: docker/setup-buildx-action@v2

      - name: GHCR Î°úÍ∑∏Ïù∏
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Owner Ïù¥Î¶Ñ ÏÜåÎ¨∏Ïûê Î≥ÄÌôò
        run: |
          echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: "${{ github.repository_owner }}"

      - name: ÎèÑÏª§ ÎπåÎìú Î∞è Ìë∏Ïãú
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_REPOSITORY }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_REPOSITORY }}:cache,mode=max
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_REPOSITORY }}:${{ needs.makeTagAndRelease.outputs.tag_name }}
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_REPOSITORY }}:latest

  # ---------------------------------------------------------
  # 4) Blue/Green Î¨¥Ï§ëÎã® Î∞∞Ìè¨
  # ---------------------------------------------------------
  deploy:
    name: Blue/Green Î¨¥Ï§ëÎã® Î∞∞Ìè¨
    runs-on: ubuntu-latest
    needs: [makeTagAndRelease, buildImageAndPush]
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: EC2 Ïù∏Ïä§ÌÑ¥Ïä§ ID Í∞ÄÏ†∏Ïò§Í∏∞
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=chwimeet-backend" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" --output text)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV

      - name: EC2Ïóê Î™ÖÎ†πÏñ¥ Ïã§Ìñâ (SSM)
        uses: peterkimzz/aws-ssm-send-command@master
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ env.INSTANCE_ID }}
          working-directory: /
          comment: Deploy
          command: |
            echo "${{ secrets.APP_ENV }}" | base64 --decode > /home/ec2-user/.env
            chmod 600 /home/ec2-user/.env
            
            set -Eeuo pipefail

            LOG="/tmp/ssm-$(date +%Y%m%d_%H%M%S).log"
            exec > >(awk '{ fflush(); print strftime("[%Y-%m-%d %H:%M:%S]"), $0 }' | tee -a "$LOG")
            exec 2> >(awk '{ fflush(); print strftime("[%Y-%m-%d %H:%M:%S]"), $0 }' | tee -a "$LOG" >&2)

            source /etc/environment || true
            OWNER_LC="${{ github.repository_owner }}"
            OWNER_LC="${OWNER_LC,,}"
            IMAGE_TAG="${{ needs.makeTagAndRelease.outputs.tag_name }}"
            IMAGE_REPOSITORY="${{ env.IMAGE_REPOSITORY }}"
            IMAGE="ghcr.io/${OWNER_LC}/${IMAGE_REPOSITORY}:${IMAGE_TAG}"
            SLOT1="${{ env.CONTAINER_1_NAME }}"
            SLOT2="${{ env.CONTAINER_2_NAME }}"
            PORT_IN="${{ env.CONTAINER_PORT }}"
            NET="${{ env.DOCKER_NETWORK }}"

            echo "üîπ Use image: ${IMAGE}"
            docker pull "${IMAGE}"

            TOKEN=$(curl -s -X POST http://127.0.0.1:81/api/tokens \
              -H "Content-Type: application/json" \
              -d "{\"identity\": \"${NPM_ADMIN_EMAIL:-}\", \"secret\": \"${NPM_ADMIN_PASSWORD:-}\"}" | jq -r '.token')

            [[ -n "${TOKEN}" && "${TOKEN}" != "null" ]] || { echo "NPM token issue failed"; exit 1; }
            [[ -n "${APP_1_DOMAIN:-}" ]] || { echo "APP_1_DOMAIN is empty"; exit 1; }

            PROXY_ID=$(curl -s -X GET "http://127.0.0.1:81/api/nginx/proxy-hosts" \
              -H "Authorization: Bearer ${TOKEN}" \
              | jq ".[] | select(.domain_names[]==\"${APP_1_DOMAIN}\") | .id")

            [[ -n "${PROXY_ID}" && "${PROXY_ID}" != "null" ]] || { echo "Proxy host not found for ${APP_1_DOMAIN}"; exit 1; }

            CURRENT_HOST=$(curl -s -X GET "http://127.0.0.1:81/api/nginx/proxy-hosts/${PROXY_ID}" \
              -H "Authorization: Bearer ${TOKEN}" \
              | jq -r '.forward_host')

            echo "üîé CURRENT_HOST: ${CURRENT_HOST:-none}"

            if [[ "${CURRENT_HOST:-}" == "${SLOT1}" ]]; then
              BLUE="${SLOT1}"
              GREEN="${SLOT2}"
            elif [[ "${CURRENT_HOST:-}" == "${SLOT2}" ]]; then
              BLUE="${SLOT2}"
              GREEN="${SLOT1}"
            else
              BLUE="none"
              GREEN="${SLOT1}"
            fi
            echo "üé® role -> blue(now): ${BLUE}, green(next): ${GREEN}"

            docker rm -f "${GREEN}" >/dev/null 2>&1 || true
            
            # Î°úÍ∑∏ ÎîîÎ†âÌÜ†Î¶¨ ÏÉùÏÑ± (Ìò∏Ïä§Ìä∏)
            mkdir -p /home/ec2-user/logs/${GREEN}
            chmod 777 /home/ec2-user/logs/${GREEN}
            
            echo "üöÄ run new container ‚Üí ${GREEN}"          
            docker run -d --name "${GREEN}" \
              --restart unless-stopped \
              --network "${NET}" \
              -e TZ=Asia/Seoul \
              --env-file /home/ec2-user/.env \
              "${IMAGE}"

            echo "‚è± health-check: ${GREEN}"
            TIMEOUT=120
            INTERVAL=3
            ELAPSED=0
            sleep 8

            while (( ELAPSED < TIMEOUT )); do
              CODE=$(docker exec "${GREEN}" curl -s -o /dev/null -w "%{http_code}" "http://127.0.0.1:${PORT_IN}/actuator/health" || echo 000)
              [[ "${CODE}" == "200" ]] && { echo "‚úÖ ${GREEN} healthy"; break; }
              sleep "${INTERVAL}"
              ELAPSED=$((ELAPSED + INTERVAL))
            done
            [[ "${CODE:-000}" == "200" ]] || { echo "‚ùå ${GREEN} health failed"; docker logs --tail=200 "${GREEN}" || true; docker rm -f "${GREEN}" || true; exit 1; }

            NEW_CFG=$(jq -n --arg host "${GREEN}" --argjson port ${PORT_IN} '{forward_host:$host, forward_port:$port}')
            curl -s -X PUT "http://127.0.0.1:81/api/nginx/proxy-hosts/${PROXY_ID}" \
              -H "Authorization: Bearer ${TOKEN}" \
              -H "Content-Type: application/json" \
              -d "${NEW_CFG}" >/dev/null
            echo "üîÅ switch upstream ‚Üí ${GREEN}:${PORT_IN}"
            
            echo '[{"targets":["'${SLOT1}':'${PORT_IN}'","'${SLOT2}':'${PORT_IN}'"],"labels":{}}]' > /home/ec2-user/targets.json
            chown 1000:1000 /home/ec2-user/targets.json
            echo "üìä Prometheus targets updated"

            if [[ "${BLUE}" != "none" ]]; then
              docker stop "${BLUE}" >/dev/null 2>&1 || true
              docker rm "${BLUE}" >/dev/null 2>&1 || true
              echo "üßπ removed old blue: ${BLUE}"
            fi

            {
              docker images --format '{{.Repository}}:{{.Tag}}' \
                | grep -F "ghcr.io/${OWNER_LC}/${IMAGE_REPOSITORY}:" \
                | grep -v -F ":${IMAGE_TAG}" \
                | grep -v -F ":latest" \
                | xargs -r docker rmi
            } || true

            echo "üèÅ Blue/Green switch complete. now blue = ${GREEN}"