name: be-ci

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/be-ci.yml"
  push:
    branches: ["dev", "feat/**"]
    paths:
      - "backend/**"
      - ".github/workflows/be-ci.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: be-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: backend

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    env:
      CI: true
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Java (Gradle JVM = 24)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "24"
          cache: gradle

      - name: Provision Java 25 for toolchain
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Setup Gradle
        uses: actions/gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV_CI }}" > .env
          echo "âœ… .env file created"

      # ========================================
      # ğŸš€ ì˜µì…˜ 2: ìºì‹œ ì—†ì´ ë§¤ë²ˆ ìƒì„± (ìµœê³  ì‹ ë¢°ì„±)
      # ========================================
      - name: Start MariaDB and Redis
        run: |
          docker compose up -d mariadb redis
          echo "â³ Waiting for services to be ready..."
          sleep 10

      - name: Wait for MariaDB
        run: |
          until docker exec chwimeet-mariadb mariadb-admin ping -h localhost -uroot -p${{ secrets.DB_PASSWORD }} --silent; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "âœ… MariaDB is ready"

      - name: Wait for Redis
        run: |
          until docker exec chwimeet-redis redis-cli -a ${{ secrets.REDIS_PASSWORD }} ping | grep -q PONG; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "âœ… Redis is ready"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Print versions
        run: |
          ./gradlew --version
          java -version

      # ========================================
      # ğŸš€ ë§¤ë²ˆ JOOQ ìƒì„± (ìºì‹œ ì‚¬ìš© ì•ˆ í•¨)
      # ========================================
      - name: Load database schema
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "=== Loading database schema ==="
          
          if [ -f "src/main/resources/sql/init_tables.sql" ]; then
            docker exec -i chwimeet-mariadb mariadb -uroot -p${DB_PASSWORD} chwimeet < src/main/resources/sql/init_tables.sql
            echo "âœ… Schema loaded successfully"
          else
            echo "âŒ init_tables.sql not found"
            exit 1
          fi

      - name: Generate JOOQ sources (always)
        env:
          SPRING__DATASOURCE__USERNAME: root
          SPRING__DATASOURCE__PASSWORD: ${{ secrets.DB_PASSWORD }}
          SPRING__DATASOURCE__URL: jdbc:mariadb://localhost:3306/chwimeet
        run: |
          echo "=== Starting JOOQ Generation (${{ github.ref_name }} branch) ==="
          echo "Checking environment variables (masked):"
          echo "SPRING__DATASOURCE__USERNAME=$SPRING__DATASOURCE__USERNAME"
          echo "SPRING__DATASOURCE__URL=$SPRING__DATASOURCE__URL"
          echo ""
          echo "â„¹ï¸  JOOQëŠ” ë§¤ë²ˆ ìƒˆë¡œ ìƒì„±ë©ë‹ˆë‹¤ (ìºì‹œ ì‚¬ìš© ì•ˆ í•¨)"
          echo "   ì´ìœ : í…ŒìŠ¤íŠ¸ ì‹ ë¢°ì„± ìµœìš°ì„ , CI/CD ìºì‹œ ì¶©ëŒ ë°©ì§€"
          
          ./gradlew generateJooqClasses --no-daemon --stacktrace
          
          if [ -d "src/generated/com/back/jooq/tables" ]; then
            echo "âœ… JOOQ generated successfully"
            ls -la src/generated/com/back/jooq/tables/
          else
            echo "âŒ JOOQ generation failed"
            exit 1
          fi
          
          echo "=== Verifying tables in database ==="
          docker exec chwimeet-mariadb mariadb -uroot -p${{ secrets.DB_PASSWORD }} -e "USE chwimeet; SHOW TABLES;"

      # ========================================
      # ğŸš€ í…ŒìŠ¤íŠ¸ ë³‘ë ¬ ì‹¤í–‰
      # ========================================
      - name: Run tests (JUnit5) with coverage
        run: |
          ./gradlew test jacocoTestReport \
            -x generateJooqClasses \
            --parallel \
            --max-workers=4 \
            --build-cache \
            --info \
            --stacktrace \
            --no-daemon

      - name: Assemble (no tests)
        run: ./gradlew assemble -x test -x jacocoTestReport -x generateJooqClasses --build-cache --no-daemon

      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-${{ github.ref_name }}
          path: backend/build/test-results/test
          if-no-files-found: ignore
          retention-days: 3

      - name: Upload test report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-html-${{ github.ref_name }}
          path: backend/build/reports/tests/test
          if-no-files-found: ignore

      - name: Upload coverage report (JaCoCo HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report-${{ github.ref_name }}
          path: backend/build/reports/jacoco/test/html
          if-no-files-found: ignore
          retention-days: 3

      - name: Stop Docker services
        if: always()
        run: docker compose down -v